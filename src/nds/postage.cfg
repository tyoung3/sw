    DefaultTypePath:     ""   # -TypeT> will expand to -sw.TypeT>
    DefaultChannelType:  "PostageT"   # '_' is short for interface{} 
    DefaultSourceComp: 	"Gens" 
    DefaultSinkComp: 	"Print"
    DefaultFilterComp: 	"Pass"  
